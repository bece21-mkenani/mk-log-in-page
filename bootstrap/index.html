<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>website2</title>
</head>
<body class="signin-body">
<div class="container signin-container">
    <div class="row">
        <div class="col"></div>
            <div class="col-8">
                <div class="card signin-card ">
                    <div class="card-body">
                        <h1 class="display-6">Log in</h1>
                          <form class="singin-form">
                             <div class="mb-3">
                                <input type="email" class="form-control" id="emailimput" placeholder="Email">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                   </div>
                                     <div class="mb-3">
                                   <input type="password" class="form-control" id="imputpassword" placeholder="Password">
                                 </div>
                                 <div class="mb-3 form-check">
                               <input type="checkbox" class="form-check-input" id="exampleCheck1">
                             <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                        <button type="submit" class="btn btn-primary signin-btn">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>




 <script src="./js/bootstrap.min.js"></script> 
 <script src="./js/bootstrap.bundle.min.js"></script>  
</body>
</html>
